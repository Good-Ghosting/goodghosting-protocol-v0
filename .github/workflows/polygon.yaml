name: Polygon Fork Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DAI_ACCOUNT_HOLDER_FORKED_NETWORK: '0x2DdA8dc2f67f1eB94b250CaEFAc9De16f70c5A51'

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm install -g truffle
      - run: npm install -g ganache-cli
      - run: |
          ganache-cli -f https://matic-mainnet-full-rpc.bwarelabs.com -m "clutchaptain shoe salt awake harvest setup primary inmate ugly among become" -i 999 --unlock 0x2DdA8dc2f67f1eB94b250CaEFAc9De16f70c5A51 &
          npm run test:fork:polygon:vigil & npm run test:fork:polygon-whitelisted:vigil
